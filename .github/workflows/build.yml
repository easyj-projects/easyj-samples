name: Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        java: [ 8, 11, 17 ]
        boot: [
            2.6.1, 2.5.7, 2.4.13,
            2.3.12.RELEASE, 2.2.13.RELEASE, 2.1.18.RELEASE, 2.0.9.RELEASE,
            1.5.22.RELEASE, 1.4.7.RELEASE #后面这几个版本暂不支持：, 1.3.8.RELEASE, 1.2.8.RELEASE, 1.1.12.RELEASE, 1.0.2.RELEASE
        ]
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup Java JDK
        uses: actions/setup-java@v2.3.1
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}

      - name: Build with Maven
        # https://docs.github.com/cn/free-pro-team@latest/actions/reference/context-and-expression-syntax-for-github-actions#github-context
        run: mvn clean install -e -B -Pcicd -Dspring-boot.version=${{ matrix.boot }} -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn;

      - name: Codecov
        uses: codecov/codecov-action@v2.1.0